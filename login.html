<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Bizbooks Elearning</title>
    <!-- Cập nhật đường dẫn CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="index.html">
            <!-- Sử dụng logo mới -->
            <img src="images/logo-biz-moi.png" alt="Bizbooks Logo" class="login-logo">
            <h2>Hệ Thống Đào Tạo Nội Bộ</h2>
            <!-- Thêm Slogan -->
            <p class="slogan">Phụng sự tri thức, nâng tầm trí tuệ Việt</p>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            
            <div class="login-options">
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="btn-login">Đăng Nhập</button>
        </form>
    </div>
</body>
</html>
